<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Mini SPA</title>
    <link rel='stylesheet' href='../css/estilo.css'>
    <style>
        nav {
            font-size: 2em;
        }

        nav a {
            text-decoration: none;
            color: #FFF;
            padding: 0 10px;
        }
    </style>
</head>

<body class="conteudo">
    <nav>
        <a href wm-link="series.html" wm-destino=".pagina">SÃ©ries</a> |
        <a href wm-link="linguagens.html" wm-destino=".pagina">Linguagens</a>
    </nav>
    <div class="pagina"></div>
    <script>
        function navegarVidaAjax(url, seletor, push = true){
            if (!url || !seletor) return;
            fetch(url)
                .then(link => link.text())
                .then(text => {
                    document.querySelector('.pagina').innerHTML = text;
                    if(push) {
                        history.pushState({seletor}, null, url );
                    }
                })
        }

        document.querySelectorAll('[wm-link]').forEach((link) => {
            const url = link.attributes['wm-link'].value;
            const destino = link.attributes['wm-destino'].value

            link.onclick = e => {
                e.preventDefault();
                navegarVidaAjax(url, destino);
            }
        });

        window.onpopstate = e => {
            if(e.state){
                navegarVidaAjax(window.location.href, e.state.seletor, false);
            }
        }
    </script>
</body>
