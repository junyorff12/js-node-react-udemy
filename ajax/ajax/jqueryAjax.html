<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>
    <div>
        <button type="submit" style="border-radius: 5px; margin: 10px; padding: 10px;">
            <a href="index.html" style="text-decoration: none;">Voltar</a></button>
    </div>
    <script>
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados);
            document.getElementById(id).innerHTML = texto;
        }

        $.ajax({
            url: 'parOuImpar',
            data: {
                numero: 5
            },
            success(data){
                exibirResultado('get', data);
            }

        })

        $.ajax({
            url: 'formulario',
            method: 'post',
            data: {
                nome: 'jr',
                sobrenome: 'ff12'
            },
            success(data){
                exibirResultado('post', data);
            },
            error(e){
                exibirResultado('post', e);
            }
        })
    </script>
</body>
