<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div data-js="moveOnClick">Elemento</div>
    <script>
        const element = document.querySelector('[data-js="moveOnClick"]');
        element.style.position = 'absolute';

        element.addEventListener('mousemove', e => {
            e.target.style.cursor = 'move';

            if(e.buttons){
                e.target.style.top = `${e.clientY - (e.target.clientHeight / 2)}px`;
                e.target.style.left = `${e.clientX - (e.target.clientWidth / 2)}px`;
            }

        })
      
    </script>
</body>
